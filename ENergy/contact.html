<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Energy at Your Feet</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      font-weight: 600;
      font-size: 1.1rem;
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      padding: 8px 15px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: rgba(255, 204, 0, 0.2);
      transform: translateY(-2px);
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .contact-form {
      background: #fafafa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #333;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background-color: #555;
    }
    .footer {
      margin-top: 50px;
      padding-bottom: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #777;
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      text-decoration: none;
      color: #333;
      font-size: 2rem;
      margin: 0 15px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="analytics.html">Analytics</a>
    <a href="applications.html">Applications</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <h1>ðŸ“© Get in Touch</h1>

  <div class="contact-form">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/yourprofile" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/athish-m-1b2a20259/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/Aathi17" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="aathimuthukumar6513@gmai.com" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

  <div class="footer">
    Thanks for reaching out to us!
  </div>
  <script>document.querySelector("form").addEventListener("submit", function(event) {
    const email = document.querySelector('input[type="email"]').value;
    if (!email.includes('@')) {
      alert('Please enter a valid email');
      event.preventDefault();
    }
  });
  </script>
</body>
</html>
